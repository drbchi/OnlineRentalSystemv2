<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casalux - User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="user-profile.css">
    <script defer src="user-profile.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-top">
            <div class="logo-container">
                <img src="../images/logo.png" alt="Casalux Logo" class="logo-img">
                <div class="logo">Casalux</div>
            </div>
            <div class="auth-buttons">
                <div class="user-info">
                    <span class="username" id="username">Loading...</span>
                    <a href="../user-profile/user-profile.html">
                        <img src="../clients/user2.png" alt="Profile Picture" class="profile-pic" id="profile-pic">
                    </a>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../clients/client.html">Home</a></li>
                <li><a href="../staysSection/staysclient.html">Stays</a></li>
                <li><a href="../PropertyManagement/propclient.html">List your rooms</a></li>
                <li><a href="../aboutusSection/aboutusclient.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-container">
            <div class="profile-header">
                <img src="../images/default-profile.png" alt="Profile Picture" class="large-profile-pic" id="large-profile-pic">
                <h1 id="profile-username">Loading...</h1>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
            <div class="profile-details">
                <h2>Profile Details</h2>
                <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
                <p><strong>Joined:</strong> <span id="profile-joined">Loading...</span></p>
            </div>
            <div class="bookings">
                <h2>Your Bookings</h2>
                <div class="bookings-list" id="bookings-list">
                    <!-- Bookings will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Online Rental Website. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
    </footer>
</body>
</html>
