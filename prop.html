<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="prop.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Back Arrow Icon -->
            <a href="../visitors/visitors.html" class="back-arrow" title="Back to Visitors Page">
                <i class="fas fa-arrow-left"></i>
            </a>

            <button class="sidebar-btn" onclick="showSection('create-property')">Create Property</button>
            <button class="sidebar-btn" onclick="showSection('view-properties')">View Properties</button>
            <button class="sidebar-btn" onclick="showSection('update-property')">Update Property</button>
            <button class="sidebar-btn" onclick="showSection('delete-property')">Delete Property</button>

            <button class="sidebar-button owner-dashboard-btn" onclick="redirectToOwnerApp()">Go to Owner Dashboard</button>

        </div>

        <div class="content">
            <!-- Create Property Section -->
            <div id="create-property" class="section active">
                <h2 class="header">Create Property</h2>
                <form id="create-form">
                    <div class="input-group"><span>Image Link:</span><input type="text" id="image_url" placeholder="Enter image URL"></div>
                    <div class="input-group"><span>Room Name:</span><input type="text" id="room_name" placeholder="Enter room name"></div>
                    <div class="input-group"><span>Description:</span><input type="text" id="description" placeholder="Enter description"></div>
                    <div class="input-group"><span>Price:</span><input type="number" id="price" placeholder="Enter price"></div>
                    <div class="input-group"><span>Room Type:</span><select id="room_type">
                        <option>Suite</option><option>Deluxe</option><option>Single</option>
                        <option>Double</option><option>Family</option><option>Penthouse</option>
                    </select></div>
                    <div class="input-group"><span>Capacity:</span><input type="number" id="capacity" placeholder="Enter capacity"></div>
                    <div class="input-group"><span>Location:</span><input type="text" id="location" placeholder="Enter location"></div>
                    <div class="button-wrapper">
                        <button type="submit" class="create-btn">Create</button>
                      </div>
                      
                </form>
            </div>

            <!-- View Properties Section -->
            <div id="view-properties" class="section">
                <h2 class="header"></h2>
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Room Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Room Type</th>
                            <th>Capacity</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="property-list"></tbody>
                </table>
            </div>
 
            <!-- Update Property Section -->
            <div id="update-property" class="section">
                <h2 class="header">Update Property</h2>
                <form id="update-form">
                    <div class="input-group"><span>Property ID:</span>
                        <select id="update_id" required>
                            <option value="">Select Property ID</option>
                            <!-- Dynamically populated from JS -->
                        </select>
                    </div>
                    <div class="input-group"><span>Room Name:</span><input type="text" id="update_room_name" placeholder="Enter new name"></div>
                    <div class="input-group"><span>Description:</span><input type="text" id="update_description" placeholder="Enter new description"></div>
                    <div class="input-group"><span>Price:</span><input type="number" id="update_price" placeholder="Enter new price"></div>
                    <div class="input-group"><span>Room Type:</span><select id="update_room_type">
                        <option value="">Select Room Type</option>
                        <option value="Suite">Suite</option>
                        <option value="Deluxe">Deluxe</option>
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Family">Family</option>
                        <option value="Penthouse">Penthouse</option>
                    </select></div>
                    <div class="input-group"><span>Capacity:</span><input type="number" id="update_capacity" placeholder="Enter new capacity"></div>
                    <div class="input-group"><span>Location:</span><input type="text" id="update_location" placeholder="Enter new location"></div>
                    <div class="button-wrapper">
                        <button type="submit" class="update-btn">Update</button>
                      </div>
                      
                </form>
            </div>





            <!-- Delete Property Section -->
            <div id="delete-property" class="section">
                <h2 class="header">Delete Property</h2>
                <form id="delete-form">
                    <div class="input-group">
                        <span>Property ID:</span>
                        <input type="number" id="delete_id" placeholder="Enter property ID" min="1" required>
                        <select id="delete_id_dropdown" onchange="syncDeleteId()">
                            <option value="">Or select from list</option>
                            <!-- Populated dynamically -->
                        </select>
                    </div>
                    <div class="button-wrapper">
                        <button type="submit" class="delete-btn">Delete</button>
                      </div>
                      
                </form>
            </div>


    <script src="prop.js"></script>
</body>
</html>
