                            <th>Location</th>

                            <th>Price/Day</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="roomsTableBody"></tbody>
                </table>
            </div>

            <!-- User Profile Section -->
            <div class="rooms-list" id="userProfileSection" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="userProfileTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
