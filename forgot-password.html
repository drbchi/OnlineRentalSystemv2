<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <a href="log-in.html" class="back-to-login">‚Üê Back to Login</a>
            <h2>Forgot Password</h2>
            <p>Enter your email to receive an OTP link</p>
            <form id="forgot-password-form">
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Send OTP Link</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#forgot-password-form').on('submit', function(e) {
                e.preventDefault();
                
                const formData = $(this).serialize();
                console.log('Form data being sent:', formData); // Debug the form data

                $.ajax({
                    url: 'forgot-password.php',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        console.log('Server response:', response); // Debug the response
                        if (response.startsWith('success:')) {
                            const message = response.split('success:')[1];
                            Swal.fire({
                                title: 'Success',
                                html: message,
                                icon: 'success',
                                confirmButtonText: 'OK'
                            }).then(() => {
                                const email = $('input[name="email"]').val();
                                window.location.href = 'verify-otp.html?email=' + encodeURIComponent(email);
                            });
                        } else if (response === 'email_not_found') {
                            Swal.fire({
                                title: 'Error',
                                text: 'Email not found!',
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        } else {
                            Swal.fire({
                                title: 'Error',
                                text: 'An error occurred: ' + response,
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log('AJAX error:', status, error); // Debug AJAX errors
                        Swal.fire({
                            title: 'Error',
                            text: 'Failed to send OTP. Please try again.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
