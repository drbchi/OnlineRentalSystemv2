<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="log-in.css">
</head>
<body>
    <div class="container">
        <a href="../visitors/visitors.html" class="back-btn">â—€ Back to home</a>
        <h1>Welcome!</h1>
        <p>Don't have an account? <a href="sign-up.html" class="create-account">Create a free account</a></p>
        
        <form action="login.php" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-field" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" class="input-field" name="password" placeholder="Enter your password" required>

            <div class="forgot-password">
                <a href="forgot-password.html" class="forgot-password-link">Forgot Password?</a>
            </div>

            <input type="hidden" name="redirect_to" id="redirect_to">
            <button type="submit" class="login-btn">Log in</button>
        </form>
    </div>
    <script src="log-in.js"></script>
</body>
</html>
