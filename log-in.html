<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="log-in.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <a href="../visitors/visitors.html" class="back-btn">&#9664; Back to home</a>
        <h1>Welcome!</h1>
        <p>Don't have an account? <a href="sign-up.html" class="create-account">Create a free account</a></p>

        <!-- Login form with JavaScript-based submission -->
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-field" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <div class="password-field">
                <input type="password" id="password" name="password" class="password-input" placeholder="Enter your password" required>
                <button type="button" class="eye-btn" onclick="togglePasswordVisibility('password')">
                    <i class="fa-solid fa-eye-slash" id="eye-password"></i>
                </button>
            </div>

            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>

            
            <button type="submit" class="login-btn">Log in</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="log-in.js"></script>
</body>
</html>
