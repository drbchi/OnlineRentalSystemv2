<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="container">
        <a href="../visitors/visitors.html" class="back-btn">◀ Back to home</a>
        <h2>Sign Up</h2>
        <p>Already have an account? <a href="log-in.html" class="login-link">Log in</a></p>

        <form id="signup-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>

            <div class="password-field">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" onclick="togglePasswordVisibility('password')">👁️</button>
            </div>

            <div class="password-field">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                <button type="button" onclick="togglePasswordVisibility('confirm_password')">👁️</button>
            </div>

            <select name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="user">User</option>
                <option value="owner">Owner</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="sign.up.js"></script>


</body>
</html>
