<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container">
        <a href="../visitors/visitors.html" class="back-btn">‚óÄ Back to home</a>
        <h2>Sign Up</h2>
        <p>Already have an account? <a href="log-in.html" class="login-link">Log in</a></p>

        <form id="signup-form" method="POST">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="email" class="input-field" name="email" placeholder="Email" required>
            
            <!-- Password Field with Eye Button -->
            <div class="password-field">
                <input type="password" class="input-field" name="password" id="password" placeholder="Password" required>
                <button type="button" class="eye-btn" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</button>
            </div>
            
            <!-- Confirm Password Field with Eye Button -->
            <div class="password-field">
                <input type="password" class="input-field" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                <button type="button" class="eye-btn" onclick="togglePasswordVisibility('confirm_password')">üëÅÔ∏è</button>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId) {
            var inputField = document.getElementById(inputId);
            var type = inputField.type === "password" ? "text" : "password";
            inputField.type = type; // Toggle the type between "password" and "text"
        }

        // Handle form submission via AJAX
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this); // Get form data

            // Send the data via AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "sign-up.php", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    if (xhr.responseText === "success") {
                        alert("Account created successfully!");
                        setTimeout(function() {
                            location.reload(); // Refresh the page after successful sign-up
                        }, 500); // Add a slight delay before refreshing the page
                    } else if (xhr.responseText === "email_exists") {
                        alert("Your email has already been used!");
                    } else {
                        alert("Error: Could not create account.");
                    }
                }
            };
            xhr.send(formData); // Send form data
        });
    </script>
</body>
</html>
