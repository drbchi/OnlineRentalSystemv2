<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stays - Visitor Place</title>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="stays.css">
</head>

<body>

    <header>
        <div class="header-top">
            <div class="logo-container">
                <img src="../images/logo.png" alt="Casalux Logo" class="logo-img">
                <div class="logo">Casalux</div>
            </div>
            <div class="auth-buttons">
                <button class="register"><a href="../loginANDsignup/sign-up.html?from=stays"
                        style="text-decoration: none; color: inherit;">Register</a></button>
                <button class="signin"><a href="../loginANDsignup/log-in.html?from=stays"
                        style="text-decoration: none; color: inherit;">Sign in</a></button>
            </div>
        </div>


        <nav>
            <ul>
                <li class="home"><a href="../visitors/visitors.html">Home</a></li>
                <li class="stays"><a href="../staysSection/stays.html" class="active">Stays</a></li>
                <li class="listyourproperty"><a href="#" onclick="showLoginPrompt(); return false;">List your rooms</a></li>
                <!-- <li class="listyourproperty"><a href="../PropertyManagement/prop.html">List your rooms</a></li> -->
                <li class="aboutus"><a href="../aboutusSection/about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Stays</h1>


        <div class="filter-bar">
            <div class="filter">
                <label for="room-type">Apply filters: </label>
                <select id="room-type">
                    <option value="">All</option>
                    <option value="Suite">Suite</option>
                    <option value="Deluxe">Deluxe</option>
                    <option value="singleroom">Single</option>
                    <option value="doubleroom">Double</option>
                    <option value="familyroom">Family</option>
                    <option value="Penthouse">Penthouse</option>
                </select>
            </div>
            <div class="pagination-info" id="pagination-info">
                <!-- Showing 1 to 6 of 16 (3 Pages) -->
                Showing 1 to 5 of 16 (4 Pages)
            </div>
            <div class="sort">
                <label for="sort-by">Sort By: </label>
                <select id="sort-by">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                </select>
            </div>
        </div>

        <div id="no-results-message"
            style="display:none; text-align:center; margin: 30px 0; color: red; font-size: 18px; font-weight: 600;">
            No rooms available for the selected location.
        </div>

        <div class="property-grid" id="property-grid">

        </div>


        <div class="pagination" id="pagination">

        </div>
    </div>

    <footer>
        <p>© 2025 Online Rental Website. All rights reserved.</p>
        <div class="footer-links">
            <a href="../profile/privacy-policy.html">Privacy Policy</a>
            <a href="../profile/terms-and-conditions.html">Terms of Service</a>
            <a href="../HelpSection/help.html">Help & Support</a>
        </div>
    </footer>


    <!-- Login Prompt Modal -->
    <div id="loginPromptModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginPrompt()">×</span>
            <h3>Do you want to log in / sign up to owner?</h3>
            <div class="button-container">
                <button onclick="window.location.href='../loginANDsignup/sign-up.html';">Yes</button>
                <button onclick="closeLoginPrompt()">No</button>
            </div>
        </div>
    </div>



    <!-- Profile Popup Modal -->
    <div id="profileModal" class="profile-modal">
        <div class="profile-modal-content">
            <span class="close-profile-modal">&times;</span>
            <iframe src="../profile/profile.html" frameborder="0"></iframe>
        </div>
    </div>

    <script src="stays.js"></script>
    <script>
        // Modal functionality for the login prompt
        function showLoginPrompt() {
            console.log("Opening modal"); // Debug log
            const modal = document.getElementById("loginPromptModal");
            if (modal) {
                modal.style.display = "block";
            } else {
                console.error("Modal element not found");
            }
        }

        function closeLoginPrompt() {
            console.log("Closing modal"); // Debug log
            const modal = document.getElementById("loginPromptModal");
            if (modal) {
                modal.style.display = "none";
            }
        }

</body>

</html>
